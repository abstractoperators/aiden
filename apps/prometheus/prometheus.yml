global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          group: "prometheus"

  - job_name: "api"
    scrape_interval: 5s
    static_configs:
      - targets: ["api.aiden.space"]
    authorization:
      type: Basic
      credentials: "$PROMETHEUS_BASIC_AUTH"

