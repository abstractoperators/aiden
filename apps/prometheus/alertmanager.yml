global:
  resolve_timeout: 1m

route:
  receiver: 'slack-notifications'
  group_wait: 0s
  group_interval: 10s
  repeat_interval: 1m

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - send_resolved: true
        username: 'Prometheus'
        channel: '#alerts'
        api_url: "$SLACK_WEBHOOK_URL
        title: '{{ .CommonAnnotations.summary }}'
        text: >-
          {{ range .Alerts }}
            *Alert:* {{ .Labels.alertname }}  
            *Status:* {{ .Status }}  
            *Instance:* {{ .Labels.instance }}  
            *Summary:* {{ .Annotations.summary }}  
            *Time:* {{ .StartsAt }}
          {{ end }}
