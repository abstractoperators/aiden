services:
  frontend:
    env_file:
      - path: ./apps/frontend/.env.local
        required: false
    build:
      context: ./apps/frontend
      dockerfile: ./Dockerfile.frontend
    container_name: frontend
    platform: linux/amd64
    ports:
      - "8001:80"
    image: frontend:latest
      
  api:
    env_file: 
      - path: "apps/api/src/.env.api"
        required: false
    environment:
      - inside_docker=true
    build:
      context: apps/api
      dockerfile: ./Dockerfile.api
    container_name: api
    platform: linux/amd64
    image: api:latest
    ports:
      - "8003:80"

  agent-runtime1:
    build: 
      # Needs to be in root folder to access the eliza directory
      context: .
      dockerfile: ./apps/runtime/Dockerfile.runtime
    container_name: agent-runtime
    volumes:
      - agent-runtime:/app/eliza/agent/data
    platform: linux/amd64
    image: agent-runtime:latest
    ports:
      - "8002:80"
    env_file:
      - path: "./apps/runtime/.env"
        required: false

  prometheus:
    build:
      context: ./apps/prometheus
      dockerfile: ./Dockerfile.prometheus
    container_name: prometheus
    platform: linux/amd64
    image: prometheus:latest
    ports:
      - "9090:9090"
    env_file:
      - path: "./apps/prometheus/.env"
        required: false

  celery:
    build:
      context: ./apps/api
      dockerfile: ./Dockerfile.celery
    container_name: celery
    platform: linux/amd64
    image: celery:latest
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      # Relis on service name
    
  redis:
    image: redis:latest
    container_name: redis
    platform: linux/amd64
    ports:
      - "6379:6379"
volumes:
  agent-runtime: